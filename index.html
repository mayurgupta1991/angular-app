<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<title> Wake me up when it's all over </title>
		<script src="js/angular.min.js" type='text/javascript'></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<script>
			angular.module("sportsStore", ["customFilters", "cart", "ngRoute"]).config(function($routeProvider) {
				$routeProvider.when("/complete", {
					templateUrl : "views/thankYou.html"
				});
				$routeProvider.when("/placeorder", {
					templateUrl : "views/placeOrder.html"
				});
				$routeProvider.when("/checkout", {
					templateUrl : "views/checkoutSummary.html"
				});
				$routeProvider.when("/products", {
					templateUrl : "views/productList.html"
				});
				$routeProvider.otherwise({
					templateUrl : "views/productList.html"
				});
			});
		</script>
		<script src="controllers/sportsStore.js"></script>
		<script src="controllers/productListControllers.js"></script>
		<script src="controllers/checkoutControllers.js"></script>
		<script src="filters/customFilters.js"></script>
		<script src="components/cart/cart.js"></script>
		<script src="ngmodules/angular-route.min.js"></script>
	</head>
	<body ng-controller="sportsStoreCtrl">
		<h4 ng-controller="dayCtrl" highlight="Saturday"> Today is {{day || "(unknown)"}} </h4>
		<div class="navbar navbar-inverse">
			<a class="navbar-brand" href="#">SPORTS STORE</a>
			<cartsummary><cartummary/>
				<!-- <cartsummary><cartummary/> direcive as html element 
				<div class="cartsummary"></div> direcive as class 
				<div cartsummary=""></div>	direcive as attribute -->
		</div>
		<div data-ng-view=""></div>
	</body>

</html>
